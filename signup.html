<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BVP-Seva</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./images/logo.jpg" alt="BVP-Seva Logo" class="logo-img">
            <h1>BVP-Seva</h1>
        </div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="index.html#restaurants">Restaurants</a>
            <a href="orders.html">My Orders</a>
            <a href="cart.html">
                <i class="fas fa-shopping-cart"></i> Cart
                <span id="cart-count">0</span>
            </a>
            <a href="signup.html" class="active">Sign Up</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="signup-container">
            <h2>Create Account</h2>
            <form id="signup-form" class="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Login here</a></p>
        </div>
    </div>

    <footer class="footer">
        <!-- Footer content same as index.html -->
    </footer>

    <script type="module" src="./js/signup.js"></script>
</body>
</html>
